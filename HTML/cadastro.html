<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/cadastro.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="icon" type="image/png" sizes="512x512" href="/LogoBarra/LogoBarra.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/LogoBarra/LogoBarra.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/LogoBarra/LogoBarra.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/LogoBarra/LogoBarra.png">
    <title>FastX Company</title>
  </head>
  <body>

    <nav class="navegation">
      <div class="menu_responsiveness">
        <span></span>
        <span></span>
        <span></span>
      </div>

       <img src="/Logo2v/Logo2.png" alt="White Logo" class="logo">

      <ul>
        <li class="navbox"><a href="/HTML/index.html">Início</a></li>
        <li class="navbox"><a href="/HTML/sobre.html">Sobre o FastX</a></li>
        <li class="navbox"><a href="/HTML/diretrizes.html">Diretrizes</a></li>
      </ul>
    </nav>

    <main class="container">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" placeholder="Seu nome...">
          <i class="bx bxs-user"></i>
        </div>
        
        <div class="input-box">
          <input type="password" placeholder="Sua senha...">
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember">
          <label>
            <input type="checkbox">
            Lembrar senha
          </label>
          <a href="#">Esqueci minha senha</a>
        </div>

        <button onclick="window.location.href='/HTML/index.html'" type="button" class="enter">Entrar</button>
      
        <div class="register">
          <p>Não tem uma conta? <a href="/HTML/cadastro2.html">Cadastrar</a></p>
        </div>
      </form>
    </main>
    
  </body>
  </html>
